[phases.setup]
nixPkgs = ["python311", "uv"]

[phases.install]
cmds = [
    # Create an isolated virtual environment without relying on system ensurepip
    "uv venv /opt/venv --python python3.11",
    # Install locked dependencies into that venv
    "uv sync --frozen --python /opt/venv/bin/python"
]

[start]
cmd = "python scripts/seed_educational_videos.py && uvicorn api.main:app --host 0.0.0.0 --port $PORT"
