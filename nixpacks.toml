[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    "python -m ensurepip",
    "python -m pip install --upgrade pip",
    "python -m pip install uv",
    "uv sync --frozen"
]

[start]
cmd = "python scripts/seed_educational_videos.py && uvicorn api.main:app --host 0.0.0.0 --port $PORT"
