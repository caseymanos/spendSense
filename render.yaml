services:
  - type: web
    name: spendsense-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install uv && uv sync && uv run python scripts/seed_educational_videos.py"
    startCommand: "uv run uvicorn api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 8000
